<script>
    //auto zoom tool bar
    function bodyScale() {
        let devicewidth = document.documentElement.clientwidth;
        let deviceheight = document.documentElement.clientHeight;
        var scalex = devicewidth / 1100;
        var scaley = deviceheight / 660;
        scalex <= scaley
            ? (document.body.style.zoom = scalex)
            : (document.body.style.zoom = scaley);
        console.log(document.body.style.zoom, "framezoom");
    }
    bodyScale();
</script>
<script>
    function flash_achievement() {
        Object.getOwnPropertyNames(window.top.achievements).forEach(function (key) {

            if (window.top.achievements[key] == true) {
                //console.log(document.getElementById(key).children[0],document.getElementById(key).children[1],document.getElementById(key).children[2]);

                if (document.getElementById(key) == null) { console.log("yougetnull!"); return; }
                document.getElementById(key).children[0].style.display = 'none';
                document.getElementById(key).children[1].style.display = 'block';
                document.getElementById(key).children[2].style.display = 'block';
            }
        });
    }
</script>
