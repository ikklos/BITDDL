<!doctype html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="StyleSets/universial.css">
    <script src="Lib/rc.2_pixi.js"></script>
</head>

<script src="behavejs/gameframe.js"></script>

<body>
    <!-- 背包 -->
    <div id="packagebar" class="packagebar border_s">
        <a class="item_button" onclick="item_styleChange(1);">展<br>开</a>
        <a class="item_button" onclick="item_styleChange(0);">收<br>起</a>
        <h1> 背包 </h1>
        <div id="packagelist">

        </div>
        <img src="./items/img/backpack.png" id="item_img">
        <div id="item_describe"></div>
    </div>

    <iframe src="GameWindow.html" scrolling="no" frameborder="0" id="maingameframe"></iframe>
    <div class="toolbar" id="toolbar">
        <img src="sprite/players/neko.jpg" id="character_avator" class="avator">
        <div class="text_area" id="text_area">
            <div>
                <div class="maintextContainer speak_text_l" id="maintextContainer">

                </div>
            </div>
            <div>
                <div class="optionsContainer speak_text_r" id="optionsContainer">

                </div>
            </div>
        </div>
    </div>
</body>

<script>
    //auto zoom tool bar
    function bodyScale() {
        let devicewidth = document.documentElement.clientwidth;
        let deviceheight = document.documentElement.clientHeight;
        var scalex = devicewidth / 1100;
        var scaley = deviceheight / 660;
        scalex <= scaley ? document.getElementsByClassName("toolbar")[0].style.zoom = scalex : document.getElementsByClassName("toolbar")[0].style.zoom = scaley;
        scalex <= scaley ? document.getElementsByClassName("packagebar")[0].style.zoom = scalex : document.getElementsByClassName("packagebar")[0].style.zoom = scaley;
    }
    bodyScale();    
</script>

</html>
